name: Tests

on:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      # MySQL Service
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: license_core_test
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      # MongoDB Service
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          # Added 'mongodb' to the list of extensions
          extensions: pdo, pdo_mysql, mysql, mongodb

      - name: Get composer cache dir
        id: composer-cache-dir
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          path: ${{ steps.composer-cache-dir.outputs.dir }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Validate composer files
        run: composer validate --strict

      - name: Install Dependencies
        run: |
          if ! composer install -q --no-interaction --prefer-dist; then
            echo "composer install failed, trying composer update..."
            composer update -q --no-interaction --prefer-dist
          fi

      - name: Prep Application
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Wait for Databases
        run: |
          # Wait for MySQL
          until mysqladmin ping -h 127.0.0.1 -u root --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          # MongoDB is handled by the service health-check options,
          # but a brief pause ensures connections are ready to accept writes.
          sleep 2

      - name: Run static analysis check
        run:  ./vendor/bin/phpstan analyse --memory-limit=2G -c phpstan.neon

      - name: Run Tests
        env:

          DB_DATABASE: license_core_test
          DB_CONNECTION: mysql_testing
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USERNAME: root
          DB_PASSWORD: ''

          MONGODB_HOST: 127.0.0.1
          MONGODB_PORT: 27017
          MONGODB_DATABASE: license_core_test_mongo

          LICENSE_AES_SECRET: "license_aes_secret"
          LICENSE_AES_IV: "2f5879a288df134h"

          BRAND_AES_SECRET: "brand_aes_secret"
          BRAND_AES_IV: "1f4279a288df134f"

        run: ./vendor/bin/pest --parallel

      - name: Code style fixes
        run: ./vendor/bin/pint
